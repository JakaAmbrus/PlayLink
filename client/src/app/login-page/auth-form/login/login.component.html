<h1 id="login-header">Log into your account</h1>
<form
  #loginForm="ngForm"
  (ngSubmit)="login()"
  autocomplete="off"
  id="login-form"
>
  <div class="input-container">
    <label class="form-label" for="userName">Username*</label>
    <input
      [(ngModel)]="model.username"
      type="text"
      id="userName"
      name="username"
      class="form-input"
      required
    />
  </div>
  <div class="input-container">
    <label class="form-label" for="password">Password*</label>
    <input
      [(ngModel)]="model.password"
      type="password"
      id="password"
      name="password"
      class="form-input"
      required
    />
  </div>
  <button type="submit" class="login-btn">Login</button>
</form>

<button class="guest-login" (click)="guestLogin()"><u>Guest Login</u></button>
