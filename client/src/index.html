<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PlayLink</title>
    <base href="/" />
    <meta
      name="description"
      content="Discover Playlink, a social media platform created by Jaka Ambrus, an aspiring full-stack web developer with a background in electrical engineering. Experience a feature-rich social network with interactive posts, comments, likes, and live chat. Engage in games, explore advanced filtering options, and connect on profiles, all powered by PostgreSQL, ASP.NET Core Web API, and Angular. Playlink showcases innovative web development skills and serves as a platform for continuous learning and improvement in the realm of full-stack development."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/general/favicon_lightmode_32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/general/favicon_darkmode_32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="preload"
      href="assets/images/sign-up/playlink-logo.png"
      as="image"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0..1,0"
      as="style"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0..1,0"
    />
    <!-- Put your own Cloudinary account URL here -->
    <link
      rel="preconnect"
      href="https://res.cloudinary.com/dsdleukb7"
      crossorigin
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
