<div id="nearest-bd-users-list">
  <div id="nearest-bd-header" class="header-text">
    <span class="material-symbols-rounded filled nearest-bd-icon header-text">
      cake
    </span>
    <h1>Upcoming Birthdays:</h1>
  </div>

  <ng-container
    *ngIf="nearestBirthdayUsers$ | async as nearestBirthdayUsers; else loading"
  >
    <ng-container *ngIf="!loadingError; else error">
      @for (user of nearestBirthdayUsers; track user.username) {
      <div class="friends">
        <app-nearest-bd-user-display
          [user]="user"
        ></app-nearest-bd-user-display>
      </div>
      }
    </ng-container>
  </ng-container>

  <ng-template #loading>
    <p class="loading-error-text">Loading...</p>
  </ng-template>

  <ng-template #error>
    <p class="loading-error-text">Error Loading Users</p>
  </ng-template>
</div>
