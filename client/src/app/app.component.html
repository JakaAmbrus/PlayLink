<app-header
  (themeButtonClicked)="toggleTheme()"
  [class]="theme"
  [theme]="theme"
></app-header>
<h1>{{ title }}</h1>
<button (click)="toggleTheme()">Toggle Theme</button>
<ul>
  <li *ngFor="let user of users">{{ user.id }} - {{ user.userName }}</li>
</ul>
<span class="material-symbols-rounded"> home </span>
