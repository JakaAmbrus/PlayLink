<div
  *ngIf="likedUsers"
  class="liked-users-list-container secondary-background theme-border rounded-border box-shadow"
>
  @for (user of likedUsers; track user.username){
  <a
    routerLink="/user/{{ user.username }}"
    class="liked-users theme-border-bottom"
  >
    <p class="liked-user">
      {{ user.fullName }}
    </p>
  </a>
  }
  <div *ngIf="isLikedByCurrentUser" class="liked-users theme-border-bottom">
    <p class="liked-user">You</p>
  </div>
</div>
