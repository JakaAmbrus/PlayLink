<h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>

<mat-dialog-content class="mat-dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    class="dialog-cancel-button rounded-border"
    mat-button
    mat-dialog-close
  >
    {{ data.cancelText || "No" }}
  </button>
  <button
    class="dialog-confirm-button rounded-border"
    mat-button
    [mat-dialog-close]="true"
  >
    {{ data.confirmText || "Yes" }}
  </button>
</mat-dialog-actions>
