<div id="nearest-bd-users-list">
  <div id="nearest-bd-header" class="header-text">
    <span class="material-symbols-rounded filled nearest-bd-icon header-text">
      cake
    </span>
    <h1>Upcoming Birthdays:</h1>
  </div>
  <p *ngIf="isLoading" id="loading-text">Loading...</p>
  <div *ngFor="let user of nearestBirthdayUsers" class="friends">
    <app-nearest-bd-user-display [user]="user"></app-nearest-bd-user-display>
  </div>
</div>
