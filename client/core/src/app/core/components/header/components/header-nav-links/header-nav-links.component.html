<nav id="header-navigation">
  @for (link of navLinks; track $index) {
  <a
    [title]="link.title"
    [routerLink]="link.path"
    routerLinkActive="active"
    class="navigation-links-container bottom-border-active"
  >
    <div class="navigation-links-icons-container">
      <span
        class="material-symbols-rounded navigation-icons header-icons-middle"
      >
        {{ link.icon }}
      </span>
    </div>
  </a>
  }
</nav>
