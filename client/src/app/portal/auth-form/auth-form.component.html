<div class="auth-container">
  <div class="tabs">
    <button class="tab sign-in-button" (click)="toggleFormStateLogin()">
      Sign In
    </button>
    <button class="tab sign-up-button" (click)="toggleFormStateRegister()">
      Sign Up
    </button>
  </div>
  <app-login *ngIf="formStateLogin"></app-login>
  <app-register *ngIf="!formStateLogin"></app-register>
</div>
