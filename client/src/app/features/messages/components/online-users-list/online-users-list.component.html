<div id="online-users-list">
  <h1 id="online-list-count" class="header-text">
    Online Users:
    <ng-container *ngIf="onlineUsers$ | async as onlineUsers">{{
      onlineUsers.length
    }}</ng-container>
  </h1>

  <p *ngIf="(onlineUsers$ | async)?.length === 0" id="no-users-online">
    Currently you are the only active user
  </p>

  <div *ngFor="let onlineUser of onlineUsers$ | async">
    <app-online-user-display [user]="onlineUser"></app-online-user-display>
  </div>
</div>
